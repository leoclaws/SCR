<html lang="en">

<head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css">

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <link href="css/mdb.min.css" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/Custom.css">

    <link rel="icon" type="image/png" href="../assets/img/favicon.png">

    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="css/Custom.css">

    <!-- CSS Files -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/material-kit2.css" rel="stylesheet"/>
    <style type="text/css">
        body{
            padding: 15px;
            background-color:#2980b9;
            animation: fade 1s;
        }
       /* @keyframes fade {
    0%   {opacity: 0.25; width: 25%;}
    25%  {opacity: 0.5; }
    75%  {opacity: 0.75;}
    100% {opacity: 1;width: 100%}
}*/
@keyframes fade {
    0%   {opacity: 0.25; width: 25%;}
    25%  {opacity: 0.5; }
    75%  {opacity: 0.75;}
    100% {opacity: 1;width: 100%}
}
    </style>

</head>

<body>
    <!-- /Start your project here-->
    <div class="Parent" id="Parent">
    <h2>Register</h2>
    <table border="0" width="100%">
        <form class="form-inline">
        <tr>
        <td>
            <div class="md-form form-group">
                <i class="fa fa-user prefix"></i>
                <input type="text" id="form90" class="form-control validate">
                <label for="form90" data-error="wrong" data-success="right">Name</label>
            </div>
        </td>
        </tr>

        <!--<tr><th class="Reg">Register as:</th></tr>-->
            <tr>
            <td style="float: left;">
            <div class="radio" style="float: left; display: inline;">
                <label>
                <input type="radio" name="optionsRadios">
                Company
                </label>
            </div>
            
            <div class="radio" style="float: left; display: inline;">
                <label>
                    <input type="radio" name="optionsRadios" checked="true">
                    Student
                </label>
            </div>
            </td>
            </tr>
            
        <tr>
        <td>
            <div class="md-form form-group">
                <i class="fa fa-envelope prefix"></i>
                <input type="email" id="form91" class="form-control validate">
                <label for="form91" data-error="wrong" data-success="right">Type your email</label>
            </div>
        </td>
        </tr>
        <tr>
        <td>
            <div class="md-form form-group">
                <i class="fa fa-lock prefix"></i>
                <input type="password" id="form92" class="form-control validate">
                <label for="form92" data-error="wrong" data-success="right">Type your password</label>
            </div>
        </td>
        </tr>
        <tr>
        <td>
            <div class="md-form form-group">
                <i class="fa fa-lock prefix"></i>
                <input type="password" id="form92" class="form-control validate">
                <label for="form92" data-error="wrong" data-success="right">Confirm Password</label>
            </div>
        </td>
        </tr>
        <tr>
        <td>
            <div class="md-form form-group">
                <a href="" class="btn btn-primary btn-lg">Register</a>
            </div>
        </td>
        </tr>
        </form>
        </table>
        <p>Already have an account? <font color="#4285f4">Sign in</p></font>

    </div>

    <!-- SCRIPTS -->
    <!--   Core JS Files   -->
    <script src="js/jquery.min.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <script src="js/material.min.js"></script>

    <!--  Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
    <script src="js/nouislider.min.js" type="text/javascript"></script>

    <!--  Plugin for the Datepicker, full documentation here: http://www.eyecon.ro/bootstrap-datepicker/ -->
    <script src="js/bootstrap-datepicker.js" type="text/javascript"></script>

    <!-- Control Center for Material Kit: activating the ripples, parallax effects, scripts from the example pages etc -->
    <script src="js/material-kit.js" type="text/javascript"></script>
    <script type="text/javascript">$.material.init()</script>
    <!-- JQuery -->
    <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript">$(document).ready(function(){$.material.init();});</script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="js/tether.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
